<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sim Trait Generator</title>
<style>
/* [Styles unchanged from last version â€” omitted here for brevity, keep them the same as the Reroll version] */
</style>
</head>
<body>
<div id="root"></div>

<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<script>
const { useState } = React;

const ADULT_TRAITS = ["Ambitious","Cheerful","Childish","Clumsy","Creative","Erratic","Genius","Gloomy","Goofball","High Maintenance","Hot-Headed","Lovebug","Paranoid","Practice Makes Perfect","Romantic","Romantically Reserved","Self-Assured","Squeamish","Unflirty","Art Lover","Bookworm","Dance Machine","Foodie","Geek","Loves Outdoors","Maker","Music Lover","Recycle Disciple","Active","Adventurous","Chased by Death","Child of the Islands","Child of the Village","Child of the Ocean","Disruptive","Freegan","Glutton","Green Fiend","Kleptomaniac","Lactose Intolerant","Lazy","Macabre","Materialistic","Mystical","Neat","Overachiever","Perfectionist","Rancher","Skeptical","Slob","Vegetarian","Animal Enthusiast","Bro","Cat Lover","Cringe","Dog Lover","Evil","Family-Oriented","Generous","Good","Hates Children","Horse Lover","Idealist","Insider","Jealous","Loner","Loyal","Mean","Noncommital","Nosy","Outgoing","Party Animal","Plant Lover","Proper","Self-Absorbed","Shady","Snob","Socially Awkward"];
const CHILD_TRAITS = ["Cheerful","Gloomy","Goofball","Hot-Headed","Self-Assured","Bookworm","Geek","Creative","Loves Outdoors","Active","Genius","Lazy","Neat","Slob","Glutton","Perfectionist","Socially Awkward"];
const TODDLER_TRAITS = ["Angelic","Charmer","Clingy","Fussy","Independent","Inquisitive","Silly","Wild"];

function sample(arr, k) {
  const pool = [...arr];
  const picked = [];
  while (picked.length < k && pool.length) {
    const i = Math.floor(Math.random() * pool.length);
    picked.push(pool.splice(i, 1)[0]);
  }
  return picked;
}

function App() {
  const [age, setAge] = useState("Adult");
  const [parentTraits, setParentTraits] = useState(Array(6).fill(""));
  const [results, setResults] = useState([]);

  const handleChange = (i, val) => {
    setParentTraits(t => {
      const copy = [...t];
      copy[i] = val;
      return copy;
    });
  };

  const generateResults = () => {
    const parentPool = [...new Set(parentTraits.filter(Boolean))];
    let output = [];

    if (age === "Adult") {
      const inherited = parentPool.length > 0 ? sample(parentPool, 1) : sample(ADULT_TRAITS, 1);
      const rest = sample(ADULT_TRAITS.filter(t => !inherited.includes(t)), 2);
      output = [...inherited, ...rest];
      // Shuffle
      for (let i = output.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [output[i], output[j]] = [output[j], output[i]];
      }
      output = [
        `Child Trait: ${output[0]}`,
        `Teen Trait: ${output[1]}`,
        `Adult Trait: ${output[2]}`
      ];
    } else if (age === "Child") {
      const childPool = parentPool.filter(t => CHILD_TRAITS.includes(t));
      const trait = childPool.length > 0 ? sample(childPool, 1)[0] : sample(CHILD_TRAITS, 1)[0];
      output = [`Child Trait: ${trait}`];
    } else if (age === "Toddler") {
      const toddlerPool = parentPool.filter(t => TODDLER_TRAITS.includes(t));
      const trait = toddlerPool.length > 0 ? sample(toddlerPool, 1)[0] : sample(TODDLER_TRAITS, 1)[0];
      output = [`Toddler Trait: ${trait}`];
    }

    return output;
  };

  const handleGenerate = () => {
    setResults(generateResults());
  };

  const handleReroll = () => {
    if (results.length > 0) {
      setResults(generateResults());
    }
  };

  return (
    React.createElement("div", {className:"sims-bg"},
      React.createElement("div", {className:"wrap"},
        React.createElement("header", {className:"header"},
          React.createElement("svg", {width:"36", height:"48", viewBox:"0 0 36 48", className:"plumbob"},
            React.createElement("path", {d:"M18 0 L36 24 L18 18 L0 24 Z", fill:"url(#g1)"}),
            React.createElement("path", {d:"M18 18 L30 24 L18 48 L6 24 Z", fill:"url(#g2)"}),
            React.createElement("defs", null,
              React.createElement("linearGradient", {id:"g1", x1:"0", x2:"1", y1:"0", y2:"1"},
                React.createElement("stop", {offset:"0", stopColor:"#36d399"}),
                React.createElement("stop", {offset:"1", stopColor:"#22c55e"})
              ),
              React.createElement("linearGradient", {id:"g2", x1:"0", x2:"1", y1:"0", y2:"1"},
                React.createElement("stop", {offset:"0", stopColor:"#16a34a"}),
                React.createElement("stop", {offset:"1", stopColor:"#0ea5a3"})
              )
            )
          ),
          React.createElement("div", null,
            React.createElement("h1", null, "Sim Trait Generator")
          )
        ),
        React.createElement("section", {className:"panel"},
          React.createElement("div", {className:"row"},
            React.createElement("label", {className:"label"}, "Age Group"),
            React.createElement("select", {value:age, onChange:e=>{setAge(e.target.value); setResults([]);}, className:"select"},
              React.createElement("option", null, "Adult"),
              React.createElement("option", null, "Child"),
              React.createElement("option", null, "Toddler")
            )
          ),
          age === "Adult" && React.createElement(React.Fragment, null,
            React.createElement("h3", {style:{marginTop:"14px"}}, "Parent 1 Traits"),
            React.createElement("div", {className:"row"},
              [0,1,2].map(i =>
                React.createElement("select", {key:i, value:parentTraits[i], onChange:e=>handleChange(i,e.target.value), className:"select"},
                  React.createElement("option", {value:""}, "â€” Select â€”"),
                  ADULT_TRAITS.map(t=>React.createElement("option", {key:t, value:t}, t))
                )
              )
            ),
            React.createElement("h3", {style:{marginTop:"14px"}}, "Parent 2 Traits"),
            React.createElement("div", {className:"row"},
              [3,4,5].map(i =>
                React.createElement("select", {key:i, value:parentTraits[i], onChange:e=>handleChange(i,e.target.value), className:"select"},
                  React.createElement("option", {value:""}, "â€” Select â€”"),
                  ADULT_TRAITS.map(t=>React.createElement("option", {key:t, value:t}, t))
                )
              )
            )
          ),
          React.createElement("div", {className:"btns"},
            React.createElement("button", {className:"btn primary", onClick:handleGenerate}, "ðŸŽ² Generate"),
            React.createElement("button", {className:"btn ghost", onClick:handleReroll}, "ðŸ”„ Reroll")
          ),
          results.length > 0 && React.createElement("div", {className:"results"},
            React.createElement("ul", {className:"chips"},
              results.map((txt,i)=>
                React.createElement("li", {key:i, className:"chip", style:{animationDelay:`${i*90}ms`}}, txt)
              )
            )
          )
        )
      )
    )
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(App));
</script>
</body>
</html>
